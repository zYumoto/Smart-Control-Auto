<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="assets/css/financas.css">
    <link rel="stylesheet" href="assets/css/produtos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header-simple">
            <h1>Cadastro de Produtos</h1>
            <div class="auth-buttons">
                <a href="menu.html" class="auth-button"><i class="fas fa-th-large"></i> Menu</a>
                <a href="#" id="logout-btn" class="auth-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>

        <main>
            <section class="product-form-section">
                <h2>Cadastro de Produto</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Nome do Produto</label>
                        <input type="text" id="product-name" placeholder="Nome do produto" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-price">Preço Unitário (R$)</label>
                            <input type="number" id="product-price" min="0.01" step="0.01" placeholder="0,00" required>
                        </div>

                        <div class="form-group">
                            <label for="product-cost">Custo Unitário (R$)</label>
                            <input type="number" id="product-cost" min="0.01" step="0.01" placeholder="0,00" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Descrição</label>
                        <textarea id="product-description" rows="3" placeholder="Descrição do produto"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="product-category">Categoria</label>
                        <select id="product-category" required>
                            <option value="" disabled selected>Selecione uma categoria</option>
                            <option value="produto-fisico">Produto Físico</option>
                            <option value="servico">Serviço</option>
                            <option value="assinatura">Assinatura</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <button type="submit" id="add-product">Cadastrar Produto</button>
                </form>
            </section>

            <section class="products-section">
                <div class="filters">
                    <h2>Produtos Cadastrados</h2>
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="filter-product-category">Categoria</label>
                            <select id="filter-product-category">
                                <option value="all">Todas</option>
                                <option value="produto-fisico">Produto Físico</option>
                                <option value="servico">Serviço</option>
                                <option value="assinatura">Assinatura</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>

                        <div class="search-group">
                            <label for="search-product">Buscar</label>
                            <input type="text" id="search-product" placeholder="Buscar produto...">
                        </div>

                        <button id="clear-product-filters">Limpar Filtros</button>
                    </div>
                </div>

                <div class="products-list" id="products-container">
                    <!-- Produtos serão inseridos aqui via JavaScript -->
                    <div class="empty-state" id="empty-products-state">
                        <i class="fas fa-box-open"></i>
                        <p>Nenhum produto cadastrado</p>
                    </div>
                </div>
            </section>
        </main>

        <div class="modal" id="product-sale-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Registrar Venda</h2>
                <form id="product-sale-form">
                    <input type="hidden" id="sale-product-id">
                    <div class="form-group">
                        <label for="sale-product-name">Produto</label>
                        <input type="text" id="sale-product-name" readonly>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sale-quantity">Quantidade</label>
                            <input type="number" id="sale-quantity" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="sale-unit-price">Preço Unitário (R$)</label>
                            <input type="number" id="sale-unit-price" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sale-date">Data da Venda</label>
                        <input type="date" id="sale-date" required>
                    </div>
                    <div class="form-group">
                        <label for="sale-description">Descrição (opcional)</label>
                        <input type="text" id="sale-description" placeholder="Detalhes da venda">
                    </div>
                    <button type="submit">Registrar Venda</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Firebase Config -->
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- App Scripts -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/produtos.js"></script>
</body>
</html>
